version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: they-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: they
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: they-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/they
      - JWT_SECRET=${JWT_SECRET:-a-production-secret-key-change-in-production}
    ports:
      - "5001:5000"
    depends_on:
      - mongodb

volumes:
  mongodb_data:
