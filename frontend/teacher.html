<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师详情 - TeacherRate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2563eb' }
                }
            }
        }
    </script>
    <style>
        .star-rating i { color: #fbbf24; }
        .star-rating i.empty { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center gap-2">
                        <i class="fas fa-graduation-cap text-primary text-2xl"></i>
                        <span class="font-bold text-xl text-gray-800">TeacherRate</span>
                    </a>
                </div>
                <div class="flex items-center gap-4" id="nav-auth">
                    <a href="/login.html" class="text-gray-600 hover:text-primary transition">登录</a>
                    <a href="/register.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">注册</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <a href="/" class="inline-flex items-center gap-2 text-gray-600 hover:text-primary mb-6">
            <i class="fas fa-arrow-left"></i> 返回列表
        </a>

        <div id="teacher-info" class="bg-white rounded-2xl shadow-sm p-8 mb-6">
            <div class="flex items-start justify-between">
                <div>
                    <h1 id="teacher-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
                    <p id="teacher-desc" class="text-gray-600"></p>
                </div>
                <div class="text-right">
                    <div class="text-4xl font-bold text-primary" id="teacher-rating"></div>
                    <div class="text-gray-500 text-sm" id="teacher-count"></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">发表评价</h2>
            <form id="rating-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">评分</label>
                    <div class="flex gap-2" id="rating-stars">
                        <i class="fas fa-star text-2xl cursor-pointer text-gray-300" data-rating="1"></i>
                        <i class="fas fa-star text-2xl cursor-pointer text-gray-300" data-rating="2"></i>
                        <i class="fas fa-star text-2xl cursor-pointer text-gray-300" data-rating="3"></i>
                        <i class="fas fa-star text-2xl cursor-pointer text-gray-300" data-rating="4"></i>
                        <i class="fas fa-star text-2xl cursor-pointer text-gray-300" data-rating="5"></i>
                    </div>
                    <input type="hidden" name="rating" id="rating-value" value="5">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">评价内容 (至少10字)</label>
                    <textarea name="comment" required minlength="10" rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
                        placeholder="分享你对这位老师的评价..."></textarea>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="isAnonymous" id="isAnonymous" class="rounded text-primary">
                    <label for="isAnonymous" class="text-gray-700">匿名评价</label>
                </div>
                <div id="login-prompt" class="hidden bg-blue-50 p-4 rounded-lg">
                    <p class="text-gray-600">请 <a href="/login.html" class="text-primary hover:underline">登录</a> 后发表评价</p>
                </div>
                <div id="rating-error" class="text-red-500 text-sm hidden"></div>
                <div id="rating-success" class="text-green-500 text-sm hidden"></div>
                <button type="submit" id="submit-rating"
                    class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                    提交评价
                </button>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">学生评价</h2>
            <div id="ratings-list" class="space-y-4"></div>
            <div id="ratings-loading" class="text-center py-8 hidden">
                <i class="fas fa-spinner fa-spin text-2xl text-primary"></i>
            </div>
            <div id="ratings-empty" class="text-center py-8 hidden">
                <p class="text-gray-500">暂无评价，快来发表第一个评价吧</p>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const teacherId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            if (teacherId) {
                loadTeacher(teacherId);
                loadRatings(teacherId);
                initRatingStars();
            }
        });

        function initRatingStars() {
            const stars = document.querySelectorAll('#rating-stars i');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const rating = parseInt(star.dataset.rating);
                    document.getElementById('rating-value').value = rating;
                    updateStars(rating);
                });
                star.addEventListener('mouseenter', () => {
                    updateStars(parseInt(star.dataset.rating));
                });
            });
            document.getElementById('rating-stars').addEventListener('mouseleave', () => {
                const current = parseInt(document.getElementById('rating-value').value);
                updateStars(current);
            });
        }

        function updateStars(rating) {
            const stars = document.querySelectorAll('#rating-stars i');
            stars.forEach((star, idx) => {
                star.classList.toggle('text-yellow-400', idx < rating);
                star.classList.toggle('text-gray-300', idx >= rating);
            });
        }
    </script>
</body>
</html>
