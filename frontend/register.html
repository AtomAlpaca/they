<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - TeacherRate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2563eb' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2 mb-4">
                <i class="fas fa-graduation-cap text-primary text-3xl"></i>
                <span class="font-bold text-2xl text-gray-800">TeacherRate</span>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">创建账户</h1>
            <p class="text-gray-600 mt-1">加入我们开始评价老师</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" name="username" required minlength="3"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
                        placeholder="至少3个字符">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
                        placeholder="your@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" name="password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
                        placeholder="至少6个字符">
                </div>
                <div id="error-msg" class="text-red-500 text-sm hidden"></div>
                <div id="success-msg" class="text-green-500 text-sm hidden"></div>
                <button type="submit" 
                    class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition hover:shadow-lg">
                    注册
                </button>
            </form>
            <p class="text-center mt-6 text-gray-600">
                已有账户? <a href="/login.html" class="text-primary hover:underline">立即登录</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                if (result.success) {
                    const successDiv = document.getElementById('success-msg');
                    successDiv.textContent = '注册成功，正在跳转...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => window.location.href = '/login.html', 1500);
                } else {
                    const errDiv = document.getElementById('error-msg');
                    errDiv.textContent = result.message;
                    errDiv.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
