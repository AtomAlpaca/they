<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - TeacherRate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2563eb' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2 mb-4">
                <i class="fas fa-graduation-cap text-primary text-3xl"></i>
                <span class="font-bold text-2xl text-gray-800">TeacherRate</span>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">欢迎回来</h1>
            <p class="text-gray-600 mt-1">登录您的账户</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱或用户名</label>
                    <input type="text" name="identifier" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
                        placeholder="请输入邮箱或用户名">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition"
                        placeholder="请输入密码">
                </div>
                <div id="error-msg" class="text-red-500 text-sm hidden"></div>
                <button type="submit" 
                    class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition hover:shadow-lg">
                    登录
                </button>
            </form>
            <p class="text-center mt-6 text-gray-600">
                还没有账户? <a href="/register.html" class="text-primary hover:underline">立即注册</a>
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('identifier'),
                password: formData.get('password')
            };
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.jwt);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/';
                } else {
                    const errDiv = document.getElementById('error-msg');
                    errDiv.textContent = result.message;
                    errDiv.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
